<h1>{{ post.title }}</h1>

<p>{{ post.description }}</p>

<p>{{ post.publishDate }}</p>

<h3>Comments</h3>
<ul>
    <li><input type="text" ng-model="query" placeholder="Filter Comments"></li>
    <li ng-repeat="comment in post.comments | filter: query">{{ comment.text }}
        <a href="#" confirm-click="Do you really want to delete this?" confirmed-click="deleteComment(comment)">Confirm</a>
        <a href="#" ng-click="deleteComment(comment)">Delete</a>
    </li>

</ul>
<p class="reply-text" ng-if="reply.text">Reply: {{ reply.text }}</p>
<form ng-submit="addReply()">
    <input type="hidden" ng-model="reply.id"> 
    <textarea ng-model="reply.text" cols="40" rows="4"></textarea>
    <input type="submit">
</form>
