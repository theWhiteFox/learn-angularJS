<div class="row">
    <div class="col-sm-6 offset-3">
        <h1>Blog List</h1>
        <div class="row">
            <div class="col-sm-6">
                <input type="text" ng-model="query" class="form-control" placeholder="Filter">
            </div>
            <div class="col-sm-6">
                <select class="form-control" ng-model="order" name="" id="">
                    <option value="-publishDate">Recent</option>
                    <option value="publishDate">Older</option>
                    <option value="title">A-Z</option>
                    <option value="-title">Z-A</option>
                </select>
            </div>
        </div>
        <dir-pagination-controls ng-hide="query.length > 0" pagination-id="sub-content"></dir-pagination-controls>
    </div>


    <div class="row">
        <div class="col-sm-6 offset-3" dir-paginate="post in items | orderBy: order | filter: query | itemsPerPage: 5 as postItems"
            pagination-id="sub-content">

            <div class="thumbnail">
                <img class="img-responsive" ng-src="{{ post.image }}" alt="blog image">
                <div class="caption">
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.text }} {{ post.publishDate }}</p>
                    <p>
                        <a ng-href="#" class="btn btn-primary" confirm-click="Are you ready?" confirmed-click="goToPost(post)">
                            View </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <span ng-if="postItems.length == 0">No Posts found</span>


    <div class="col-sm-6 offset-3">
    <dir-pagination-controls ng-hide="query.length > 0" pagination-id="sub-content"></dir-pagination-controls>

</div>
