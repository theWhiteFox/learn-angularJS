<h1>Blog List
    <small>
        <button class="btn ten-default" href="#" ng-click="changeCol(2)">Change</button>
    </small>
</h1>


<div class="col-sm-6">
    <input type="text" ng-model="query" class="form-control" placeholder="Filter">
</div>

<span ng-if="items.length == 0">Posts coming soon</span>

<div class="row" dir-paginate="items in colItems | itemsPerPage: 2">

    <div class="{{ cssClass }}" ng-repeat="post in items | filter: query">
        <div class="thumbnail">
            <img class="img-responsive" ng-src="{{ post.image }}" alt="blog image">
            <div class="caption">
                <h3>{{ post.title }}</h3>
                <p>{{ post.text }} {{ post.publishDate }}</p>
                <p>
                    <a ng-href="#" class="btn btn-primary" confirm-click="Are you ready?" confirmed-click="goToPost(post)">
                        View </a>
                </p>
            </div>
        </div>
    </div>
</div>

<dir-pagination-controls></dir-pagination-controls>
